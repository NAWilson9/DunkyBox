<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DunkyBox</title>
    <!-- Javascript dependencies -->
    <script src="./socket.io/socket.io.js"></script>
    <script>var socket = io.connect(window.location.origin);</script>
    <script src="AudioPlayer.js"></script>
    <script src="tools.js"></script>
</head>
<body>
<div id="player"></div>
<br>
<span>Enter the link to the song:</span>
<input id="YTLinkBox" type="text" placeholder="Youtube Link">
<input id="RoomName" type="text" placeholder="Room Name">
<button id="hype2" onclick="addSong()">Add</button>
<button id="hype3" onclick="removeSong()">Pop</button>
<span id="state">State: </span>

<div id="error" style="text-align: center"></div>
</br>
<div id="title" style="text-align: center"></div>
</br>
<div id="buttons" style="text-align: center">
    <button id="play" onclick="playVideo()">Play</button>
    <button id="pause" onclick="pauseVideo()">Pause</button>
    <button id="next" onclick="playNext()">Next</button>
    <button id="die" onclick="diePotato()">Die Potato</button>
</div>
<div>
    <br/>
    <span>Room Name</span>
    <input id="hypea" type="text">
    <button onclick="createRoom()">New Room</button>
    <input id="hypeb" type="text" value="Enter the adminKey">
    <button onclick="deleteRoom()">Delete Room</button>
    <button onclick="printRooms()">Print Rooms</button>
    <br/>
    <button onclick="changeRoom('pass')">Change Password</button>
    <button onclick="changeRoom('mod')">Change Moderator Key</button>
    <input id="hypec" type="text" value="Enter the room password">
    <button onclick="login()">Login</button>
    <input id="hyped" type="text" value="Enter the moderator key">
    <button onclick="becomeModerator()">Become Moderator</button>
    <br/>
    <span>Room Name: <span id="1"></span></span>
    <br/>
    <span>Room Password: <span id="2"></span></span>
    <br/>
    <span>Admin Key: <span id="3"></span></span>
    <br/>
    <span>Moderator Key: <span id="4"></span></span>
    <br/>
</div>
</br>
<span id="curlist"></span>
</br>
<span id="popped"></span>
</body>
</html>
